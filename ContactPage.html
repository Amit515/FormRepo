<!DOCTYPE html>
<html>
    <head>
        <title>
            Contact Page
        </title>
    </head>
    <body>
    <Div>
        <h2> Registration Form</h2>
        <Form action = "" method="GET"> 
            <div>
                <label for = "Name">Full Name</label>
                <input id = "Name" type = "Text" Placeholder="Type your Name" >
            </div>
            <br>
            <div>
                <label for = "ID">ID</label>
                <input id = "ID" type = "Text" Placeholder="Type your ID" required maxlength="10">
            </div>
        <br>
            <div>
                <label for = "Password">Password</label>
                <input id = "Password" type = "password" Placeholder="Type your Password" required minlength="6">
            </div>
            <br>

            <div>
                <label for = "email">Email Id</label>
                <input id = "email" type = "email" Placeholder="Email" required>
            </div>
            <br>
            <div>
                <label for = "Mobile Number">Contact No</label>
                <input id = "Mobile Number" type = "tel" pattern="[0-9]{10}" Placeholder="Type your No.">
            </div>
            <br>
            <div>
                <label><b>Gender : -</b></label>
                <label for = "Male">Male</label>
                <input id = "Male" type = "radio">
                <label for = "female">Female</label>
                <input id = "female" type = "radio" >
            </div>
            <br>
            <div>
                <input id = "sumit" type = "submit" >
                <input id = "sumit" type = "reset" >
            </div>
        </Form>
    </Div>
    </body>
</html>
